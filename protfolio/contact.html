    <div class="main">
        <div class="contactform">

            <h2>Contact Me For Work / General Quiry</h2>
            <form>
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="name" class="form-control" placeholder="enter your name">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="enter your email">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="enquiry">Enquiry</label>
                <input type="enquiry" placeholder="raise your quiry" class="form-control" >
              <label for="exampleInputPassword1" class="form-label">Phone Number</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="enter your phone number">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">I want to work with you.</label>
            </div>
            

                <button type="submit" class="cnbutton">Submit</button>
            
        </form>
    </div>
